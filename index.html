<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rusos Worldmap</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
        background-color: #f5f5f5;
        transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
        color: #ddd;
        background-color: #121212;
    }
    h1 {
        font-size: 2em;
        color: #4CAF50;
        margin-top: 20px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    p {
        font-size: 1.1em;
        color: #555;
        margin-top: -10px;
        font-style: italic;
    }
    #map {
        height: 60vh;
        width: 80%;
        max-width: 1000px;
        margin: 20px auto;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }
    #settingsButton {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
        color: #4CAF50;
    }
    #settingsMenu {
        display: none;
        position: fixed;
        top: 50px;
        right: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        text-align: left;
        overflow: hidden;
    }
    body.dark #settingsMenu { background-color: #333; color: #ddd; }
    #settingsMenu button {
        width: 100%;
        padding: 10px;
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        text-align: left;
    }
    #loginModal {
        display: none;
        position: fixed;
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 300px; padding: 20px;
        background-color: #fff; box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        text-align: center; border-radius: 8px;
    }
    body.dark #loginModal { background-color: #333; color: #ddd; }
    #loginModal h2 { color: #333; }
    #loginModal input {
        width: 80%; margin: 5px 0; padding: 8px; border: 1px solid #ddd;
    }
    #loginModal button {
        padding: 10px; color: white;
        background-color: #4CAF50; border: none;
        border-radius: 5px; cursor: pointer;
    }
</style>
</head>
<body>
<h1>Dennis's Weltkarte</h1>
<p>Eine Weltkarte für Dennis Ruso</p>

<!-- Zahnradsymbol für das Einstellungsmenü -->
<div id="settingsButton" onclick="toggleSettingsMenu()">⚙️</div>

<!-- Dropdown-Menü für Einstellungen -->
<div id="settingsMenu">
    <button onclick="toggleDarkMode()">Dark/Light Mode umschalten</button>
    <button onclick="showLoginModal()">Login</button>
</div>

<!-- Login Modal -->
<div id="loginModal">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <button onclick="hideLoginModal()">Abbrechen</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Karte initialisieren
    const map = L.map('map').setView([48.79725647050449, 15.02233535238398], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Beispiel-Punkte auf der Karte
    const punkte = [
        { name: "Dennis", coords: [48.8356, 15.0487], imageUrl: "https://example.com/dennis.jpg" },
        { name: "Hölli", coords: [48.7656, 15.0129], imageUrl: "https://example.com/hoelli.jpg" },
        { name: "Engerl", coords: [48.7658, 14.9825], imageUrl: "https://example.com/engerl.jpg" }
    ];
    punkte.forEach(({ name, coords, imageUrl }) => {
        L.marker(coords).addTo(map).bindPopup(`<b>${name}</b><br><img src="${imageUrl}" alt="${name}" style="width:150px;">`);
    });

    // Dark/Light Mode umschalten
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Dropdown-Menü umschalten
    function toggleSettingsMenu() {
        const menu = document.getElementById("settingsMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Login-Modal anzeigen/verstecken
    function showLoginModal() { document.getElementById('loginModal').style.display = 'block'; }
    function hideLoginModal() { document.getElementById('loginModal').style.display = 'none'; }
    
    // Login-Funktion
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === "admin" && password === "passwort") {
            alert("Login erfolgreich");
            hideLoginModal();
        } else alert("Login fehlgeschlagen");
    }

    // Schließen des Menüs, wenn außerhalb geklickt wird
    window.onclick = function(event) {
        if (!event.target.matches('#settingsButton')) {
            document.getElementById("settingsMenu").style.display = "none";
        }
    }
</script>
</body>
</html>
